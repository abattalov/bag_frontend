<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscBag</title>
</head>
<body>

    <div id="disc-form-container">
        <h2>Add a Disc:</h2>
        <form id="disc-form">
            <label for="disc-name">Disc Name:</label>
            <input type="text" name="disc_name" id="disc-name"> <br><br>
            <label for="disc-brand">Brand:</label>
            <input type="text" name="brand" id="disc-brand"><br><br>
            <label for="disc-speed">Speed:</label>
            <input type="number" name="speed" id="disc-speed"><br><br>
            <label for="disc-glide">Glide:</label>
            <input type="number" name="glide" id="disc-glide"><br><br>
            <label for="disc-turn">Turn:</label>
            <input type="number" name="turn" id="disc-turn"><br><br>
            <label for="disc-fade">Fade:</label>
            <input type="number" name="fade" id="disc-fade"><br><br>
            <label for="disc-plastic">Plastic:</label>
            <input type="text" name="plastic" id="disc-plastic"><br><br>
            <label for="disc-weight">Weight:</label>
            <input type="number" name="weight" id="disc-weight"><br><br>
            <input type="submit">
        </form>
    </div>
    <div id="discs-container"></div>
    <div id="bags-container"></div>
    
    <script src="src/bag.js"></script>
    <script src="src/bagService.js"></script>
    <script src="src/disc.js"></script>
    <script src="src/discService.js"></script>
    <script src="index.js"></script>
</body>
</html>
